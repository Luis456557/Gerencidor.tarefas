<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Aplicativos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Aplicativos</h1>
        <div class="input-area">
            <input type="text" id="app-name" placeholder="Nome do Aplicativo">
            <input type="url" id="app-link" placeholder="URL do Aplicativo">
            <button onclick="adicionarApp()">Adicionar</button>
        </div>
        <ul id="app-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
